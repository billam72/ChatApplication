<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ChatApplication</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src='main.js'></script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
          <h1><i class="fas fa-smile"></i>Chat Application</h1>
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <input id="from" type="text" placeholder="Enter Your Name.." required/>
            <input id="to" type="text" placeholder="Enter Who You are Sending to.." required/>
            <button class="btn2" onclick="storeDetails()"><i class="fa fa-paper-plane"></i> Done </button>
          
          </div>
          <div class="chat-messages">
                        <div class="message"></div>
          </div>
        </main>
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
        </div>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous">
</script>
<script src="/socket.io/socket.io.js"></script>
